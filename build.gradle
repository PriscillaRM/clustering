plugins {
    id 'java'
}

group 'softbrigdge-ml-clustering'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.apache.commons:commons-math3:3.6.1'

    compile 'org.jfree:jfreechart:1.5.0'
    compile 'org.jfree:jcommon:1.0.24'

    compile("ch.qos.logback:logback-classic:1.1.3")
    compile("org.slf4j:jcl-over-slf4j:1.7.13")
    compile("org.slf4j:jul-to-slf4j:1.7.13")
    compile("org.slf4j:log4j-over-slf4j:1.7.13")

    compile("org.apache.spark:spark-core_2.10:2.2.3")
    compile("org.apache.spark:spark-mllib-local_2.10:2.2.3")
    compile("org.apache.spark:spark-mllib_2.10:2.2.3")

    compile("com.sparkjava:spark-core:2.7.2")
}
